<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .header {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .footer {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .visualization-container {
            flex-grow: 1;
            margin-top: 70px; /* Adjust margin to account for fixed header height */
            margin-bottom: 40px; /* Adjust margin to account for fixed footer height */
            overflow-y: auto; /* Allow scrolling in this container */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary header">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Algorithm Visualizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="sorting.html">Sorting</a></li>
                    <li class="nav-item"><a class="nav-link" href="searching.html">Searching</a></li>
                    <li class="nav-item"><a class="nav-link" href="graph.html">Graph</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search algorithms..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="header text-center my-4">
        <h1>Bubble Sort Visualization</h1>
        <a href="sorting.html" class="btn btn-secondary">← Back to Algorithm List</a>
    </header>

    <main class="visualization-container">
        <div class="control-panel text-center mb-4">
            <button onclick="startVisualization()" class="btn btn-success">Start</button>
            <button onclick="pauseVisualization()" class="btn btn-warning">Pause</button>
            <button onclick="resetVisualization()" class="btn btn-danger">Reset</button>
            <label for="speed" class="ms-3">Speed:</label>
            <input type="range" id="speed" min="1" max="10" value="5" oninput="updateSpeed(this.value)" class="ms-2">
        </div>
        <canvas id="visualizationCanvas" width="800" height="400" class="border"></canvas>
    </main>

    <!-- Footer -->
    <footer class="footer text-center">
        <p>© 2024 Algorithm Visualizer | Created by Md. Sakil Ahmed</p>
    </footer>

    <script src="bubble-sort.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
