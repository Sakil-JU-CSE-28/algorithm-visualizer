<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Algorithm Visualizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                     <li class="nav-item"><a class="nav-link" href="sorting.html">Sorting</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Searching/searching.html">Searching</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Graph/graph.html">Graph</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search algorithms..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="header text-center my-4">
        <h1>Bubble Sort Visualization</h1>
    </header>

    <main class="visualization-container container flex-grow-1">
        <div class="control-panel text-center mb-4">
            <input type="text" id="inputArray" placeholder="Enter numbers separated by commas">
            <button onclick="startVisualization()" class="btn btn-success">Start</button>
            <button onclick="pauseVisualization()" class="btn btn-warning">Pause</button>
            <button onclick="resetVisualization()" class="btn btn-danger">Reset</button>
            <label for="speed" class="ms-3">Speed:</label>
            <input type="range" id="speed" min="1" max="10" value="5" oninput="updateSpeed(this.value)" class="ms-2">
        </div>
        <div class="control-panel text-center mb-4">
          <canvas id="visualizationCanvas" width="800" height="400" class="border"></canvas>  
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-primary text-white text-center py-3 mt-auto">
        <p>Â© 2024 Algorithm Visualizer | Created by Md. Sakil Ahmed</p>
    </footer>

    <script src="bubble-sort.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
