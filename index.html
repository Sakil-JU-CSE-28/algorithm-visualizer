<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #editor { 
            height: 300px; 
            width: 100%; 
            margin-top: 20px; 
        }
        #visualizationCanvas {
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .flex-container > div {
            flex: 1;
            margin: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Algorithm Visualizer</a>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1 text-center">
        <h2>Algorithm Visualizer</h2>
        <div class="flex-container">
            <div>
                <h5>Code Your Algorithm:</h5>
                <div id="editor"></div>
                <button onclick="runUserAlgorithm()" class="btn btn-primary my-3">Run Algorithm</button>
            </div>
            <div>
                <h5>Visualization:</h5>
                <canvas id="visualizationCanvas" width="400" height="400"></canvas>
            </div>
        </div>
    </main>

    <footer class="footer bg-primary text-white text-center py-3">
        <p>Â© 2024 Algorithm Visualizer</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script>
        // Initialize Ace Editor
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");

        // Function to run user's algorithm
        async function runUserAlgorithm() {
            const inputArray = prompt("Enter numbers separated by commas:");
            if (inputArray === null) return; // User canceled

            const numbers = inputArray.split(",").map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            if (numbers.length === 0) {
                alert("Please enter valid numbers.");
                return;
            }

            const userCode = editor.getValue();
            let userSort;

            // Create a new function from user code
            try {
                userSort = new Function('arr', userCode + "\nreturn arr;"); // Added return statement
            } catch (error) {
                alert("Error in user code: " + error.message);
                return;
            }

            // Execute user's sorting algorithm
            try {
                await visualizeSorting(numbers, userSort); // Execute the function
            } catch (error) {
                alert("Error in your algorithm: " + error.message);
            }
        }

        // Visualization function for drawing the array
        async function visualizeSorting(array, sortFunction) {
            const canvas = document.getElementById("visualizationCanvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const width = canvas.width / array.length;
            const maxHeight = canvas.height;

            // Step visualization wrapper
            let visualSteps = [];

            // Custom sorting function to capture steps
            const stepSort = (arr) => {
                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr.length - i - 1; j++) {
                        if (arr[j] > arr[j + 1]) {
                            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]; // Swap
                        }
                        visualSteps.push([...arr]); // Capture state after each comparison
                    }
                }
                return arr;
            };

            // Execute user code with visualization steps
            const sortedArray = sortFunction(visualSteps.length > 0 ? stepSort(array) : array);

            // Visualize each step
            for (const step of visualSteps) {
                drawArray(ctx, step, width, maxHeight);
                await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization effect
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas for the next iteration
            }

            // Final sorted array visualization
            drawArray(ctx, sortedArray, width, maxHeight, true);
        }

        function drawArray(ctx, array, barWidth, maxHeight, final = false) {
            const maxArrayValue = Math.max(...array);
            for (let i = 0; i < array.length; i++) {
                const height = (array[i] / maxArrayValue) * maxHeight;
                const x = i * barWidth;
                const y = maxHeight - height;

                ctx.fillStyle = final ? "green" : "blue"; // Color for the final sorted bars
                ctx.fillRect(x, y, barWidth - 1, height);
            }
        }
    </script>
</body>
</html>
