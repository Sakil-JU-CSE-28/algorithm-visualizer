<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #editor { 
            height: 300px; 
            width: 100%; 
        }
        #visualizationCanvas {
            border: 1px solid #ccc;
            width: 100%;
            height: 400px; /* Adjust height as needed */
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .flex-item {
            flex: 1; /* Allow items to grow equally */
            margin-right: 10px; /* Space between items */
        }
        .flex-item:last-child {
            margin-right: 0; /* Remove margin for the last item */
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Algorithm Visualizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="sorting.html">Sorting</a></li>
                    <li class="nav-item"><a class="nav-link" href="searching.html">Searching</a></li>
                    <li class="nav-item"><a class="nav-link" href="graph.html">Graph</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1 text-center">
        <h2>Welcome to Algorithm Visualizer</h2>
        <p>This site provides interactive visualizations for various algorithms, including sorting, searching, and graph algorithms.</p>
        
        <!-- Algorithm Selection -->
        <div class="my-4">
            <label for="algorithmSelect" class="form-label">Select And Code Your Algorithm For Visualization:</label>
            <select id="algorithmSelect" class="form-select" onchange="loadAlgorithm()">
                <option value="">Choose an algorithm...</option>
                <option value="bubbleSort">Bubble Sort</option>
                <option value="quickSort">Quick Sort</option>
                <option value="mergeSort">Merge Sort</option>
            </select>
        </div>

        <!-- Flex Container for Editor and Visualization -->
        <div class="flex-container">
            <div class="flex-item">
                <!-- Code Editor -->
                <div id="editor"></div>
                <button onclick="runUserAlgorithm()" class="btn btn-primary my-3">Run Algorithm</button>
            </div>
            <div class="flex-item">
                <!-- Visualization Canvas -->
                <canvas id="visualizationCanvas"></canvas>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-primary text-white text-center py-3">
        <p>Â© 2024 Algorithm Visualizer | Created by Md. Sakil Ahmed</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script>
        // Initialize Ace Editor
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");

        // Load the selected algorithm into the editor
        function loadAlgorithm() {
            const algorithm = document.getElementById("algorithmSelect").value;
            let code = "";

            switch (algorithm) {
                case "bubbleSort":
                    code = `async function bubbleSort(arr) {
    let n = arr.length;
    for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
                drawArray(arr); // Visualize each swap
                await new Promise(resolve => setTimeout(resolve, 500)); // Delay for visualization
            }
        }
    }
    return arr;
}`;
                    break;
                // Other algorithms can be implemented similarly
            }

            editor.setValue(code, -1); // Set the editor's value
        }

        // Function to run user's algorithm
        async function runUserAlgorithm() {
            const inputArray = prompt("Enter numbers separated by commas:");
            if (inputArray === null) return; // User canceled

            const numbers = inputArray.split(",").map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            if (numbers.length === 0) {
                alert("Please enter valid numbers.");
                return;
            }

            const userCode = editor.getValue();
            let userSort;

            // Create a new function from user code
            try {
                userSort = new Function('arr', userCode + "\nreturn arr;"); // Added return statement
            } catch (error) {
                alert("Error in user code: " + error.message);
                return;
            }

            // Execute user's sorting algorithm
            try {
                await userSort(numbers); // Execute the function
            } catch (error) {
                alert("Error in your algorithm: " + error.message);
            }
        }

        // Visualization function for drawing the array
        function drawArray(array) {
            const canvas = document.getElementById("visualizationCanvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const width = canvas.width / array.length;
            const maxHeight = canvas.height;
            const maxAbsValue = Math.max(...array.map(Math.abs));

            array.forEach((value, index) => {
                const height = (value / maxAbsValue) * maxHeight;
                const x = index * width;
                const y = maxHeight - height;

                ctx.fillStyle = value >= 0 ? "blue" : "gray"; // Color based on positivity
                ctx.fillRect(x, y, width - 1, height);

                // Draw the value of the array above the corresponding bar
                ctx.fillStyle = "black"; // Color for the text
                ctx.fillText(value, x + (width / 2) - 10, y - 5);
            });
        }
    </script>
</body>
</html>
