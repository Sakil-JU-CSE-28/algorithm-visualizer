<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFS Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #visualizationCanvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <div class="container my-5">
        <h2 class="text-center">Breadth-First Search (BFS) Visualization</h2>
        <p class="text-center">Click "Start BFS" to begin the visualization.</p>

        <div class="text-center">
            <button class="btn btn-primary" onclick="startBFS()">Start BFS</button>
        </div>

        <!-- Visualization Canvas -->
        <canvas id="visualizationCanvas" width="600" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("visualizationCanvas");
        const ctx = canvas.getContext("2d");

        // Graph data: nodes and edges
        const nodes = [
            { id: 0, x: 100, y: 200 },
            { id: 1, x: 200, y: 100 },
            { id: 2, x: 200, y: 300 },
            { id: 3, x: 300, y: 100 },
            { id: 4, x: 300, y: 300 },
            { id: 5, x: 400, y: 200 },
        ];

        const edges = [
            { from: 0, to: 1 },
            { from: 0, to: 2 },
            { from: 1, to: 3 },
            { from: 2, to: 4 },
            { from: 3, to: 5 },
            { from: 4, to: 5 },
        ];

        // Function to draw nodes
        function drawNode(node, color = "blue") {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(node.x, node.y, 20, 0, 2 * Math.PI);
            ctx.fill();
            ctx.fillStyle = "white";
            ctx.fillText(node.id, node.x - 5, node.y + 5);
        }

        // Function to draw edges
        function drawEdge(edge) {
            const fromNode = nodes[edge.from];
            const toNode = nodes[edge.to];
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.moveTo(fromNode.x, fromNode.y);
            ctx.lineTo(toNode.x, toNode.y);
            ctx.stroke();
        }

        // Function to clear canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Draw the entire graph
        function drawGraph() {
            clearCanvas();
            edges.forEach(drawEdge);
            nodes.forEach(node => drawNode(node));
        }

        // BFS algorithm with visualization
        async function bfs(startNode) {
            const visited = new Set();
            const queue = [startNode];
            visited.add(startNode);

            while (queue.length > 0) {
                const currentNode = queue.shift();
                drawGraph();

                // Highlight the current node being visited
                drawNode(nodes[currentNode], "green");
                await new Promise(resolve => setTimeout(resolve, 1000)); // Delay for visualization

                // Explore neighbors
                edges.forEach(edge => {
                    if (edge.from === currentNode && !visited.has(edge.to)) {
                        queue.push(edge.to);
                        visited.add(edge.to);
                    }
                    if (edge.to === currentNode && !visited.has(edge.from)) {
                        queue.push(edge.from);
                        visited.add(edge.from);
                    }
                });
            }
        }

        // Start BFS Visualization
        function startBFS() {
            drawGraph();
            bfs(0); // Start BFS from node 0
        }

        // Initial graph rendering
        drawGraph();
    </script>
</body>
</html>
